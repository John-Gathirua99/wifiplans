
  {%extends 'app1/base.html'%}

  {%block content%}
      <div class="container-section">
      <form action="" method="post">
          {%csrf_token%}
         <fieldset class="form-group">
            <h2>🗑️ Delete Confirmation</h2>
            <p>Are you sure you want to delete this item?</p>
            <p><strong>Plan:</strong> {{object.name}}</p>

            <p>This action cannot be undone. Once deleted, the item will be permanently removed from your account and cannot be recovered.</p>
         </fieldset>
          <input type="submit" value="Yes, Delete" class="btn btn-outline-danger">
          <button class="btn btn-outline-secondary"><a href="{%url 'plan_detail' object.id%}"></a>No, cancel</button>
  
      </form>
    {%endblock%}
