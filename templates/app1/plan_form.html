{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>New WiFi Plan</title>
</head>
<link rel="stylesheet" href="{%static 'app1/styles.css'%}">
<body>
    <h1>New WiFi Plan</h1>

</body>
</html>
